<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
    <script src="https://kit.fontawesome.com/a3638b814b.js" crossorigin="anonymous"></script>
    <title>Sign-up Page</title>

</head>

<body>

    <div class="container">
        <div class="form-box">
            <h1 id="formTitle">Sign Up</h1>

            <form action="/home">

                <div class="input-group">
                    <div class="input-field" id = "name">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" id="email">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="passoword" placeholder="Password" id="password">
                    </div>
                    <p>Forgot password? <a href="#"> reset </a></p>
                </div>

                <div class="btn-field">
                    <button type="button" id="signupBtn">Sign Up</button>
                    <button type="button" id="signinBtn" class="disable">Sign In</button>
                </div>
            </form>

        </div>
    </div>

    <script src="{{ url_for('static', filename='/js/signup.js') }}"></script>
</body>

</html>

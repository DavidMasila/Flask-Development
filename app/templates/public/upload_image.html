{% extends "public/templates/public_template.html" %}

{% block title %} Upload Image {% endblock %}

{% block main %}

<div class="container">
    <div class="row">
        <div class="col">
            <h1>Upload Image</h1>
            <hr>

            <form action="/upload-image" method="POST" enctype="multipart/form-data">
                <div class="form-group mb-3">
                    <label class="mb-3">Select Image</label>
                    <div class="input-group mb-3">
                        <input type="file" oninput="filesize(this);" class="form-control" id="image" name="image">
                        <button type="submit" class="btn btn-primary">Upload Image</button>
                    </div>
                </div>
            </form>


        </div>
    </div>
</div>

{% endblock %}

{% block script %}
<script>
    //this we placed up there parses the entire element so we get it as elem in the func
    function filesize(elem){
        document.cookie=`filesize = ${elem.files[0].size}`
    }
</script>
{% endblock %}

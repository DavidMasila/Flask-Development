{% extends "/public/templates/public_template.html" %}

{% block title %}Sign Up{% endblock %}

{% block main %}

<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="row">
        <div class="col">
            <h1>Sign Up</h1>
            <hr>

            <form action="/sign-up" method="POST">

                <div class="form-group">
                    <label>Username</label>
                    <input class="form-control" type="text" name="username" placeholder="Username" size="100">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" type="email" name="email" placeholder="email" size="100">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" type="password" name="password" placeholder="password" size="100">
                </div>

                <button type="submit" class="btn btn-primary" style="margin-top: 20px;">SignUp</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
